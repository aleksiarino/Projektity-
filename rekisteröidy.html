<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekisteröidy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>

        <form action="index.html">
            <button class="returnbtn">Palaa takaisin</button>
        </form>

<!-- Otsikko         -->
        <div class="register-div">
            <div class="title">Luo tunnuksesi  
            </div>
<!-- 
Nimi, sähköposti ja salasana kentät             -->
            <div class="form">
              <form action="todo.html">  
                <div class="nimi"><input type="text" placeholder="Nimi">
                </div>

                <div class="sähköposti"><input type="text" placeholder="Sähköposti">
                </div>

                <div class="salasana"><input type="password" id="salasana" placeholder="Salasana">
                </div>
<!-- 
Näytä salasana laatikko                 -->
                <input type="checkbox" onclick="togglePasswordVisibility()">Näytä salasana

<!-- JS funktio, joka määrittää klikkauksella salasanan näkyväksi                 -->
                <script>

                function togglePasswordVisibility() {
                     var passwordInput = document.getElementById("salasana");
                     if (passwordInput.type === "password") {
                        passwordInput.type = "text";     
                 } else {
                     passwordInput.type = "password";
                 }
             }                      

                </script>

                <button class="register-nappi">Rekisteröidy</button>
              </form>  
            </div>
        </div>
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do Lista</title>
</head>
<body>
    <main>

        <form action="index.html">
        <button type="submit" class="logout">Kirjaudu ulos</button>
       </form>
        
       <div class="todo-div"> 
        <div class="title">To Do List</div>

        <div class="todocontainer">
            <input type="text" id="newTask" placeholder="To do...">
            
        </div>

        <span onclick="addTask()" class="addbtn">Lisää tehtävä</span>


        <ul id="lista">
            <li>Yksi</li>
            <li class="checked">Kaksi</li>
            <li>Kolme</li>
        </ul>

        <script>

// JS, mikä luo sulje painikkeen jokaisen Li elementin perään
            var taskItems = document.getElementsByTagName("LI");
            var i;
            for(i =0; i < taskItems.length; i++) {
                var closeButton =document.createElement("SPAN");
                var closeButtonText = document.createTextNode(" \u00D7");
                closeButton.className = "close";
                closeButton.appendChild(closeButtonText);
                taskItems[i].appendChild(closeButton);
            }

// Kun klikkaa poista painiketta, poistaa li elementin näkyvistä      
            var close = document.getElementsByClassName("close");
            var i;
            for(i = 0; i< close.length; i++) {
                close [i].onclick = function() {
                    var taskElement = this.parentElement;
                    taskElement.style.display = "none";
                }
             }
// JS mikä merkitsee tehtävän "checked" kun klikkaa tehtävää
            var taskList = document.querySelector('ul');
            taskList.addEventListener('click', function(ev) {
                if (ev.target.tagName === 'LI') {
                    ev.target.classList.toggle ('checked');
                }
            }, false);

// luo uuden li elementin kun klikkaa "lisää tehtävä"            
            function addTask() {
                var li = document.createElement("li");
                var inputValue = document.getElementById("newTask").value;
                var textNode = document.createTextNode(inputValue);
                li.appendChild(textNode);
                if (inputValue === '') {
                    alert ("Sinun täytyy antaa tehtävä");
                } else {
                    document.getElementById("taskList").appendChild(li);
                }
                document.getElementById("newTask").value = "";

                var span = document.createElement("SPAN");
                var txt = document.createTextNode(" \u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function() {
                        var div = this.parentElement;
                        div.style.display = "none";
                    }
                }
            }    

        </script>

    </div>
    </main>

    
</body>
</html>

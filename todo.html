<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do Lista</title>
</head>
<body>
    <main>
       <div class="todo-div"> 
        <div class="title">To Do List</div>

        <div class="todocontainer">
            <input type="text" id="tehtava" placeholder="To do...">
            
        </div>

        <span onclick="uusitehtava()" class="addbtn">Lisää tehtävä</span>


        <ul id="lista">
            <li>1</li>
            <li class="checked">2</li>
            <li>3</li>
        </ul>

        <script>

// JS, mikä luo sulje painikkeen jokaisen Li elementin perään
            var myNodelist = document.getElementsByTagName("LI");
            var i;
            for(i =0; i < myNodelist.length; i++) {
                var span =document.createElement("SPAN");
                var txt = document.createTextNode(" \u00D7");
                span.className = "close";
                span.appendChild(txt);
                myNodelist[i].appendChild(span);
            }

// Kun klikkaa poista painiketta, poistaa li elementin näkyvistä      
            var close = document.getElementsByClassName("close");
            var i;
            for(i = 0; i< close.length; i++) {
                close [i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
             }
// JS mikä merkitsee tehtävän "checked" kun klikkaa tehtävää
            var lista = document.querySelector('ul');
            lista.addEventListener('click', function(ev) {
                if (ev.target.tagName === 'LI') {
                    ev.target.classList.toggle ('checked');
                }
            }, false);

// luo uuden li elementin kun klikkaa "lisää tehtävä"            
            function uusitehtava() {
                var li = document.createElement("li");
                var inputValue = document.getElementById("tehtava").value;
                var t = document.createTextNode(inputValue);
                li.appendChild(t);
                if (inputValue === '') {
                    alert ("Sinun täytyy antaa tehtävä");
                } else {
                    document.getElementById("lista").appendChild(li);
                }
                document.getElementById("tehtava").value = "";

                var span = document.createElement("SPAN");
                var txt = document.createTextNode(" \u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function() {
                        var div = this.parentElement;
                        div.style.display = "none";
                    }
                }
            }    

        </script>

    </div>
    </main>

    
</body>
</html>
